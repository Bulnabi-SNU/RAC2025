version: "3.8"

services:
  gazebo:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.PX4_Gazebo.intel
    container_name: rac2025_gazebo
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - ./src/gazebo_assets:/gazebo_assets
      - ./src/gazebo_assets/RAC_2025.sdf:/PX4-Autopilot/Tools/simulation/gz/worlds/RAC_2025.sdf
    devices:
      - /dev/dri
    network_mode: host
    stdin_open: true
    tty: true

  ros2:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.ROS2.intel
    container_name: rac2025_ros2
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - ./:/workspace
    devices:
      - /dev/dri
    network_mode: host
    stdin_open: true
    tty: true